u\'ll receive complimentary credits to explore our AI models. These credits allow you to generate professional wireframes, low and high-fidelity mockups, and user flow diagrams at no cost."},{"value":"question-11","question":"What are AI wireframing tools?","answer":"AI wireframing tools use artificial intelligence to automatically generate website or app wireframes from prompts, sketches, or images. Instead of starting from a blank canvas, you get structured layouts instantly, saving time and helping even non-designers visualize product ideas."},{"value":"question-2","question":"Can I customize the wireframes created by the AI?","answer":"Yes, our wireframing tool fully supports customization of AI-generated layouts. You can adjust components, spacing, and information architecture to match your specific needs and project requirements. You can also export the wireframes to Figma for further refinement and team collaboration."},{"value":"question-12","question":"Do I need to be a professional designer to use UX Pilots AI wireframing tool?","answer":"Not at all. UX Pilot is designed for beginners and professionals alike. Its AI handles the layout and structure, so non-designers can create polished wireframes quickly, while designers can use it to accelerate workflows and iterate faster."},{"value":"question-3","question":"Does the tool support iterative wireframing processes?","answer":"Absolutely. Our wireframe generator is built to facilitate iterative design processes. You can create multiple layout variations, refine wireframes based on feedback, and continuously enhance your information architecture using our AI-powered capabilities."},{"value":"question-9","question":"What types of wireframes can I create with UX Pilot?","answer":"UX Pilot enables you to create a wide variety of wireframes including low-fidelity sketches, detailed sitemaps, and user flow diagrams for both mobile and desktop platforms. Our AI-powered tools assist with all aspects of wireframing, from initial concepts to detailed structural layouts. Whether you\'re designing single screens or complex user flows, UX Pilot provides the flexibility to create wireframes for different device types and user experiences."},{"value":"question-13","question":"Should you choose an AI wireframe generator or wireframe manually?","answer":"AI generators are perfect if you want speed, inspiration, or an accessible way to start without design expertise. Manual wireframing gives full creative control, but takes longer. Many teams use AI to create a strong starting point, then refine designs manually."},{"value":"question-10","question":"Can I purchase additional credits for wireframe generation?","answer":"Yes, once you\'re on a paid plan, you have the option to purchase additional credits for wireframe generation. These extra credits do not expire, providing you with flexibility in your usage."},{"value":"question-4","question":"How do I cancel my subscription?","answer":"You can cancel your subscription at any time through these simple steps: Log in to your account. Click on your avatar, then select \'Account Settings\'. Click on \'Manage Plan\'. From there, you have the option to cancel your subscription."},{"value":"question-5","question":"What is your refund policy?","answer":"As a bootstrapped company with high costs for AI models and GPU provisioning, we\'re unable to offer refunds. Our providers don\'t allow refunds for these usages. However, if you encounter any issues with our wireframing tools, please contact support@uxpilot.ai for assistance."},{"value":"question-6","question":"How can I get an invoice for my subscription?","answer":"You can easily obtain an invoice through these steps: Log in to your account. Click on your avatar, then select \'Account Settings\'. Click on \'Manage Plan\'. You\'ll find a link to Stripe where you can download your invoice."},{"value":"question-7","question":"Is my wireframe data secure? Will it be used to train AI models?","answer":"Your wireframe data\'s security is our highest priority. We utilize Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We guarantee that we won\'t use your wireframes to train AI models, ensuring the confidentiality and integrity of your information."},{"value":"question-14","question":"How is UX Pilots AI wireframe generator different from other wireframing tools?","answer":"UX Pilot stands out by integrating directly with Figma and offering chat-based editing. You can generate entire screen flows, refine them through natural language, and even convert images into wireframes. UX Pilots wireframe generator is also trained on the latest UX designs, so you can be sure that youll always receive a modern, personalized AI generated wireframe. Its built to remove design barriers while staying powerful enough for professional workflows."},{"value":"question-8","question":"Still have questions about our AI Wireframe Generator?","answer":"Reach out to us at support@uxpilot.ai, we\'re here to assist you with any wireframing related questions."}]},"figma":{"items":[{"value":"question-1","question":"Do I need a separate subscription for the UX Pilot Figma plugin?","answer":"No, your UX Pilot subscription works seamlessly across both our web platform and Figma plugin. You can use the same credits and features whether you\'re working in Figma or our web interface, providing a unified design experience."},{"value":"question-1b","question":"What can UX PIlots Figma AI plugin help me with?","answer":"UX Pilots Figma AI plugins help you design faster and smarter by removing repetitive setup work. You can instantly generate wireframes for mobile or desktop screens, turn sketches or screenshots into editable layouts, and build complete user flows without manual dragging and resizing."},{"value":"question-2","question":"Can I try the UX Pilot Figma plugin before subscribing?","answer":"Yes, you can test our Figma plugin for free. Create an account to receive complimentary credits for exploring our AI design capabilities directly within Figma. Generate professional UI designs, wireframes, and interactive prototypes without any initial cost."},{"value":"question-3","question":"How does UX Pilot\'s Figma plugin compare to other AI design plugins?","answer":"Unlike other Figma AI plugins that focus solely on component generation, UX Pilot offers comprehensive UX/UI capabilities including wireframing, high-fidelity designs, and predictive heatmaps directly within Figma. Our plugin maintains design system consistency and supports real-time collaboration while leveraging advanced AI features."},{"value":"question-4","question":"Can I customize the AI-generated designs in Figma?","answer":"Absolutely. All designs generated by our Figma plugin are fully customizable using Figma\'s native tools. You can modify colors, typography, layouts, and components while maintaining your design system consistency. The AI-generated elements are organized in clean, logical layers for easy editing."},{"value":"question-6","question":"What types of designs can I create with the Figma AI?","answer":"Our Figma plugin supports a wide range of design needs including wireframes, high-fidelity UI designs, responsive layouts, and predictive heatmaps. Whether you\'re designing mobile apps, websites, or complex design systems, the plugin provides AI-powered tools for every stage of your design process."},{"value":"question-9","question":"Is my design data secure when using the Figma plugin?","answer":"Yes, we prioritize your data security. The plugin uses encrypted connections and follows Figma\'s security best practices. We use Google Cloud encryption with 256-bit AES for all data transmission. Your designs and data are never used to train AI models, ensuring complete confidentiality."},{"value":"question-10","question":"Will the plugin slow down my Figma performance?","answer":"No, our plugin is optimized for performance. The AI processing happens on our secure cloud servers, not your local machine, ensuring Figma\'s performance remains smooth and responsive while using our plugin\'s features."},{"value":"question-11","question":"How does the plugin handle team collaboration?","answer":"The plugin works seamlessly with Figma\'s collaboration features. Multiple team members can use the plugin simultaneously, and all AI-generated designs integrate naturally with Figma\'s commenting, sharing, and version control systems."},{"value":"question-12","question":"Can I purchase additional credits for the Figma plugin?","answer":"Yes, once you\'re on a paid plan, you can purchase additional credits that work across both our web platform and Figma plugin. These credits never expire, giving you flexibility in your usage across both environments."},{"value":"question-13","question":"Still have questions about our Figma plugin?","answer":"Contact our support team at support@uxpilot.ai for any questions about our Figma plugin capabilities. We\'re here to help you make the most of AI-powered design within Figma."}]},"website":{"items":[{"value":"question-1","question":"Can I try the AI Website Generator before subscribing?","answer":"Yes, you can test our AI Website Generator for free. Simply create a free account, and you\'ll receive complimentary credits to explore our AI website design models. These credits allow you to generate professional website layouts, responsive designs, and interactive prototypes without any cost."},{"value":"question-2","question":"Can I customize the website designs created by the AI?","answer":"Yes, our AI Website Generator supports full customization of AI-generated website designs. You can modify colors, typography, and layouts to match your brand identity and specific requirements. Additionally, you can export the designs to Figma for further customization and team collaboration."},{"value":"question-3","question":"Does the AI Website Generator support iterative design processes?","answer":"Absolutely. Our AI Website Generator is built to facilitate iterative design processes. You can generate multiple website versions, refine layouts based on feedback, and continuously enhance your designs using our AI-powered website creation features."},{"value":"question-9","question":"What types of website designs can I create with the AI Website Generator?","answer":"Our AI Website Generator enables you to create a wide range of website designs including landing pages, product pages, and complete website layouts for both mobile and desktop platforms. Our AI-powered tools assist with various aspects of web design, from initial concepts to detailed interactive prototypes. Whether you\'re designing single pages or complete website architectures, our generator provides the flexibility to create designs for different devices and user experiences."},{"value":"question-hosting","question":"Does UX Pilot provide website hosting services?","answer":"No, UX Pilot doesn\'t provide hosting services. We focus on helping you create beautiful, responsive website designs and generate the corresponding code. You can easily export the designs and code to host them on your preferred hosting platform like AWS, DigitalOcean, or Vercel. This gives you complete control over your hosting environment while leveraging our AI-powered design capabilities."},{"value":"question-10","question":"Can I purchase additional credits for website generation?","answer":"Yes, once you\'re on a paid plan, you have the option to purchase additional credits for website design generation. These extra credits do not expire, giving you flexibility in your usage."},{"value":"question-4","question":"How do I cancel my subscription?","answer":"You can cancel your subscription at any time by following these steps: Log in to your account. Click on your avatar, then select \'Account Settings\'. Click on \'Manage Plan\'. From there, you have the option to cancel your subscription."},{"value":"question-5","question":"What is your refund policy?","answer":"As a bootstrapped company with high costs for AI models and GPU provisioning, we\'re unable to offer refunds. Our providers don\'t allow refunds for these usages. However, if you experience issues with our website generator, please contact support@uxpilot.ai for assistance."},{"value":"question-6","question":"How can I get an invoice for my subscription?","answer":"You can easily obtain an invoice by following these steps: Log in to your account. Click on your avatar, then select \'Account Settings\'. Click on \'Manage Plan\'. You\'ll find a link to Stripe where you can download your invoice."},{"value":"question-7","question":"Is my website design data safe? Will it be used to train AI models?","answer":"Your website design data\'s security is our top priority. We use Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We assure you that we won\'t use your website designs to train AI models, maintaining the confidentiality and integrity of your information."},{"value":"question-8","question":"Still have questions about our AI Website Generator?","answer":"Reach out to us at support@uxpilot.ai, we\'re here to help with all your website design needs."}]},"affiliate":{"items":[{"value":"question-affiliate-1","question":"What are the conditions for a qualified referral?","answer":"Referrals must be new UX Pilot users who haven\'t previously created an account. Self-referrals and referrals from your own organization don\'t qualify. Additionally, if the customer\'s last interaction before signing up was through another paid marketing channel, the referral won\'t be eligible."},{"value":"question-affiliate-2","question":"How long does the referral tracking last?","answer":"Our referral tracking cookie lasts for 30 days from the initial click on your affiliate link."},{"value":"question-affiliate-3","question":"What counts as a successful conversion?","answer":"A successful conversion occurs when your referral upgrades to a premium plan. Your affiliate link must be their last marketing touchpoint before conversion."},{"value":"question-affiliate-4","question":"When do I receive my affiliate payments?","answer":"Referral earnings are locked one month after the end of the tracking period. Once approved, payments are processed within 15 days after the lock period ends."},{"value":"question-affiliate-5","question":"What commission rate and duration do you offer?","answer":"We offer a generous 30% commission rate on all qualified referrals for up to 12 months from their initial subscription date. This means you can earn recurring commissions as long as your referral maintains their premium plan subscription."},{"value":"question-affiliate-6","question":"Can I run paid ads to promote my affiliate link?","answer":"You can run ads on most platforms, but Google Ads are not permitted. Please note that our advertising policies may be updated periodically."},{"value":"question-affiliate-7","question":"Have questions about the affiliate program?","answer":"For any questions about our affiliate program, please contact support@uxpilot.ai or refer to our comprehensive affiliate program guide."}]},"communityWebsiteHome":{"items":[{"value":"question-1","question":"How do UX Pilot templates work?","answer":"UX Pilot templates are ready-to-use website designs created with AI. They\'re fully customizable, so you can adapt layouts, colors, and sections to match your product or app without starting from scratch."},{"value":"question-2","question":"I just picked a website template, what\'s next?","answer":"Once you select a website template, you can immediately start customizing it inside UX Pilot\'s editor. Update text, replace visuals, and adjust structure in minutes  no coding required."},{"value":"question-3","question":"Are UX Pilot website templates really free?","answer":"Yes! All templates are completely free to use inside UX Pilot. You can customize them fully and publish your design without hidden costs."},{"value":"question-4","question":"Can I export a UX Pilot template?","answer":"You can export your designs for use in other workflows. Templates adapt well to handoff, collaboration, and developer-ready formats."},{"value":"question-5","question":"Do I need design experience to use these templates?","answer":"Not at all. UX Pilot website templates are designed for both beginners and professionals. AI assists you with layout and design choices, so you can build polished sites even if you\'re new to design."},{"value":"question-6","question":"Can I use the website templates for commercial projects?","answer":"Yes, you can use UX Pilot templates for personal or commercial projects  from launching your SaaS landing page to prototyping client sites."},{"value":"question-7","question":"Will these templates work with mobile?","answer":"Yes, they\'re responsive by default."},{"value":"question-8","question":"How are UX Pilot website templates different from other free templates?","answer":"Our website design templates are AI-driven for a faster setup and are designed for UX and product teams that need to prototype and create quickly."}]},"communityWebsiteDetail":{"items":[{"value":"question-1","question":"Is there a demo available for these website templates?","answer":"You can preview and customize any website template directly in UX Pilot to see how it fits your project before using it."},{"value":"question-2","question":"Can these website templates be used in existing projects?","answer":"Yes. You can easily apply and adapt website templates within new or ongoing UX Pilot projects."},{"value":"question-3","question":"Can the website design templates be customized?","answer":"Absolutely. All web templates are fully editableyou can adjust layouts, styles, and elements to match your product or brand."},{"value":"question-4","question":"Do I need to pay to use these website templates?","answer":"No. These UX Pilot website templates a
